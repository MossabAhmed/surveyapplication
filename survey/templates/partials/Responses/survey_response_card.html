<div class="flex flex-col h-full bg-white border border-gray-200 shadow-sm rounded-xl hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
  <div class="p-5 flex-grow">
      <div class="flex justify-between items-start mb-4">
          <div class="p-2 bg-primary-50 rounded-lg text-primary-600">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 002 2h2a2 2 0 002-2z"></path>
              </svg>
          </div>
          <!-- You could add a status badge here if available e.g. <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">Active</span> -->
      </div>
      
      <h3 class="font-bold text-gray-800 text-lg mb-2 line-clamp-1 leading-tight" title="{{ survey.title }}">
          {{ survey.title }}
      </h3>
      {% if survey.description %}
      <p class="text-sm text-gray-500 mb-3 line-clamp-2  min-h-[2.5em]" title="{{ survey.description }}">
          {{ survey.description }}
      </p>
      {% else %}
      <p class="text-sm text-gray-400 mb-3 italic">
          No description provided
      </p>
      {% endif %}

      <div class="flex items-baseline mt-2">
          <span class="text-2xl font-extrabold text-gray-900">{{ survey.responses_count }}</span>
          <span class="ml-2 text-sm font-medium text-gray-500 uppercase tracking-wide">Responses</span>
      </div>
  </div>

  <div class="bg-gray-50 px-5 py-3 border-t border-gray-100 rounded-b-xl">
      <a href="{% url 'SurveyResponseDetail' survey.uuid %}" 
         class="flex items-center justify-between w-full text-sm font-semibold text-primary-600 hover:text-primary-700 transition-colors group">
          <span>View Analytics</span>
          <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
          </svg>
      </a>
  </div>
</div>
