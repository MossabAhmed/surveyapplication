<tr class="border-b">
    <th scope="row"
        class="px-4 py-3 font-medium text-gray-600  whitespace-nowrap">{{ survey.title }}</th>
    <td class="mx-4 my-3 line-clamp-3">{{ survey.description }}</td>
    <td class="px-2 py-3 rounded-full">
        <span class="rounded-full px-4 py-2 {{ survey.status_badge_class }}">{{ survey.state }}</span>
    </td>
    <!-- TODO -->
    <td class="px-4 py-3">Responses</td>
    <td class="px-4 py-3">{{ survey.last_updated|date:"SHORT_DATETIME_FORMAT" }}</td>
    <!-- Dropdown menu -->
    <td class="px-4 py-3">
        <button id="apple-imac-27-dropdown-button"
                data-dropdown-toggle="apple-imac-27-dropdown"
                class="inline-flex items-center p-0.5 text-sm font-medium text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none"
                type="button">
            <svg class="w-5 h-5"
                 aria-hidden="true"
                 fill="currentColor"
                 viewbox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
            </svg>
        </button>
        <div id="apple-imac-27-dropdown"
             class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow">
            <ul class="py-1 text-sm text-gray-700"
                aria-labelledby="apple-imac-27-dropdown-button">
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-100">Show</a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-100">Edit</a>
                </li>
            </ul>
            <div class="py-1">
                <a href="#"
                   class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">Delete</a>
            </div>
        </div>
    </td>
</tr>
